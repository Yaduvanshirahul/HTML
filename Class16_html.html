<!-- Sub and Sup tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub and sup</title>
</head>
<body>
    <p>a <sup>2</sup> + b <sup>2</sup> + 2ab= (a + b ) <sup>2</sup></p>

    <p>a <sub>2</sub> + b <sub>2</sub> + 2ab = (a + b) <sub>2</sub></p>
</body>
</html>
