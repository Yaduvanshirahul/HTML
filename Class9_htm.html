<!-- USES OF IMAGE TAG -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE TAG</title>
</head>
<body>
    <p>
        Here we learn how to show image in the browser
    </p>

    <!-- img is an attribute tag which have some additional information-->

    <img src="mango.jpg" alt="mango image" width="500" height="300">
</body>
</html>
