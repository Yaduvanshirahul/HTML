<!-- Table Practice -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2"> Fasting value</td>
            <td>After Eating</td>
        </tr>

        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2hrs after eating</td>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
          <td>pre diabeties</td>
          <td>101</td>
          <td>126</td>
          <td>40 to 200 </td>
        </tr>
        <tr>
            <td>diabeties</td>
            <td>More than 126</td>
            <td><N>/A </td>
            <td> More than 210 </td>
        </tr>
    </table>
</body>
</html>
