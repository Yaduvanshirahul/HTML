<!-- Inline Class -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline class</title>
</head>
<body>
    <p style="color: green;"> this is class of inline practice</p>
    <p style="font-size: 100px;"> this is <mark>my</mark> class of inline practice</p>
    <p style="background-color: blue" ;> this is class of inline practice</p>
    <p style="text-align: center;"> this is class of inline practice</p>
</body>
</html>
