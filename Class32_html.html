<!-- COLGROUP USING   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLGRP</title>
    <style>
        table,td,tr{
            border: 1px solid black ;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col span="1" style="background-color: red;">
            <col span="1">
            <col span="1" style="background-color: green;">
            <col span="1" style="visibility: collapse;">
        </colgroup>

        

        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
