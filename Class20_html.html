<!-- Table inside border -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Border</title>
    <style>
        table tr, td{
            border: 0.5mm solid orange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Month</td>
            <td>Saving</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Saving</td>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
