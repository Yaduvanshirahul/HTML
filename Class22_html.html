<!-- Advanced Table Creation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table ,tr, td, th{
            border: .55mm solid green;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>

        <!-- thead use to do best practice -->
        <thead>
            <tr>
                <td>Month</td>
                <td>Saving</td>
            </tr>
        </thead>

        <!-- tbody use to do best practice -->
       <tbody>
        <tr>
            <td>Jan</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>400</td>
        </tr>
       
       </tbody>
        
       <!-- tfoot use to do best practice -->
        <tfoot>
            <tr>
                <td>Saving</td>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
