<!-- Div Class and Div ID -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        .divclass{
            background-color: green;  
            display: inline;
            /* 
             div class is used by . 
             */
        }

        #divid{
            background-color: orange;
            display: inline;
        }


    </style>
</head>
<body>

    <!-- Using Div Class -->
    
    <div class="divclass">This is inside Div</div>


    <!-- Using Div Id -->
    <div id="divid">this is second Div </div>

</body>
</html>
