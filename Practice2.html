<!-- DIV AND SPAN -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
         } 
        span{
            display: block;
        } 
    </style>
</head>
<body>
    <div>
        this is div block
    </div>

    <div>
        Learn about div
    </div>

    <span>
        this is span
    </span>

    <span> 
        Learn about span
    </span>
</body>
</html>
