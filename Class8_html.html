<!-- USES OF LIST -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <H1>Learning the uses of list</H1>

    <h2>Grocery List</h2>

    <ol>
        <li>Makhan</li>
        <li>Panner</li>
        <li>Masroom</li>
    </ol>
<h2>Groccery list 2</h2>
    <ul>
        <li>Maggie</li>
        <li>Peanut butter</li>
        <li>Gems</li>
    </ul>
</body>
</html>
