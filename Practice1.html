<!-- Rowspan And Colspan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>

        <thead>
            <colgroup row></colgroup>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="2">Seminar</th>
                <th></th>
            </tr>

            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2" >Topic</td>
               
            </tr>

            <tr>
                <td >Begin</td>
                <td >End</td>
            </tr>

            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00am</td>
                <td rowspan="2">5:00pm</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td>Validity DTD And Relax NO</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>9 am</td>
                <td>11 am</td>
                <td>xpath</td>
            </tr>

            <tr>
                <td>11 am</td>
                <td>2pm</td>
                <td rowspan="2">Introduction to xml</td>
            </tr>
           
            <tr>
                <td>2pm</td>
                <td>5pm</td>
            </tr>
        </thead>
    </table>
</body>
</html>
