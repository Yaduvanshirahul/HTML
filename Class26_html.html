<!--  Colspan in Table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Month</th>
        </tr>
        <tr>
            <th>Jan</th>
            <td>200</td>
        </tr>
        <tr>
            <th>Feb</th>
            <td>100</td>
        </tr>

        <tr>
            <th>Mar</th>
            <td>300</td>
        </tr>
    </table>
</body>
</html>
