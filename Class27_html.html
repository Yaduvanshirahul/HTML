<!-- Rowspan in Table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table rowspan</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Saving</th>
        </tr>
        
        <tr>
            <th rowspan="3">Jan</th>
            <td>200</td>
        </tr>
        <tr>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
        </tr>


    </table>
</body>
</html>
