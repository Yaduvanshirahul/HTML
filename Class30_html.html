<!-- Rowspan and Colspan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

        <tr>
            <th colspan="2">Month</th>
            <td>abcd</td>
        </tr>

        <tr>

        </tr>

        <tr>
            <th rowspan="3">Feb</th>
           <td>   200</td>
            
           
        </tr>

       

        <tr>
            <td>600</td>
        </tr>

        <tr>
            <td>300</td>
        </tr>
       
        
        
    </table>
</body>
</html>
