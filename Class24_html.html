<!-- Create Form Using Table-->

<html lang="en">
<head>

    <title>form table</title>
</head>
<body>
    
    <table>
        <tr>
            <td>
                <label for="username">Username</label>

            </td>
            
        </tr>
<tr>
    <td>
        <label for="password">Password</label>

  </td>
</tr>
        
    </table>

    <input type="submit" value="submit">
</body>
</html>
