<!-- Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <h2> Welcome to My Page</h2>

        <h4>Contact us form</h4>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter your name">
        <br>
        
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="enter your email">
        <br>
        
        <label for="number">Contact</label>
        <input type="number" id="number">
        <br>
        
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="Male">Male</option>
           <option value="female">female</option>
           <option value="Not say">No say</option>
        </select>
        <br>
        
        <label for="date">Date</label>
        <input type="date" id="date">
           <br>
        
           Rating
           <label for="rating">1</label>
        <input type="radio" name="rating" id="rating1" >
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating2" >
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating3" >
        <br>
        
        <label for="msg">Enter your message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="enter your message"></textarea>
        <br>
        
        <input type="submit" name="submit" id="submit" >
        <input type="reset" name="reset" id="reset" value="reset" >
    </form>
  


</body>
</html>
