<!-- Rowspan Understand -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
    <style>
        table,tr,td{
            border: 1px solid green;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">Saving </td>
            <td>Month</td>
            <td>Save</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td>500</td>
        </tr>
    </table>
</body>
</html>
